<div class="container">
  <h3>Payment form</h3>
  <div class="row">
    <div class="form-group col">
     <label for="">Payee Name : </label>
     <input class="form-control" type="text" name="" id="" (input)="onNameChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
     <label for="">Payment date : </label>
     <input class="form-control" type="date" name="" id="" (input)="onDateChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Date</b></label>
      <div>
        {{date | date:"MMMM d, y"}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
     <label for="">Payment amount : </label>
     <input class="form-control" type="number" name="" id="" (input)="onAmountChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Amount</b></label>
      <div>
        {{amount | currency: "BTD"}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
     <label for="">Height : </label>
     <input class="form-control" type="number" name="" id="" (input)="onHeightChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{height | number:"1.1-3"}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
     <label for="">Miles : </label>
     <input class="form-control" type="number" name="" id="" (input)="onMilesChange($event)">
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div>
        {{miles | convert:"km"}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
     <label for="">Miles : </label>
     <input class="form-control" type="number" name="" id="" (input)="onMiles2Change($event)">
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div *ngIf="(miles2| convert:'km') > 10">
        {{miles2 | convert:"km" | number:"1.0-2"}}
      </div>
    </div>
  </div>
</div>
